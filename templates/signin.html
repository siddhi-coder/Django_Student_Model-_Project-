<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>
<body>
  <div class="container mt-4">
    <h1>Sign In</h1>
    {% if errormessage %}
    <div class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
      <strong>Error!</strong> {{errormessage}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    <form action="" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label for="email" class="form-label">Enter Email:</label>
        <input class="form-control" type="email" id="email" name="uname" required />
        <div class="invalid-feedback">
          Please enter a valid email.
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input class="form-control" type="password" id="password" name="passwd" required />
        <div class="invalid-feedback">
          Please enter a password.
        </div>
      </div>

      <input type="submit" class="btn btn-primary" value="Sign In" />
      <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
      <br />
      <h6 class="mt-3">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></h6>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
